<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Oracolo SÃ¬ o No</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">



  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Cinzel', serif;
      background: radial-gradient(
  circle at top center,
  #fde9f3 8%,
  #f6c7dd 11%,
  #e9b3d0 30%,
  #d48fb4 98%
);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow: hidden;

html, body {
  overscroll-behavior: none;
}
    }

    /* STELLINE */
    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      font-size: 18.5px;
      opacity: 0;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0% { opacity: 0; transform: scale(0.6); }
      50% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.6); }
    }

    /* SCENA */
    .scene {
      position: relative;
      width: 420px;        /* BOX PIÃ™ PICCOLA */
      max-width: 90%;
      margin-top: 300px;   /* BOX PIÃ™ IN BASSO */
      z-index: 1;

  /* ðŸ”’ BLOCCA LO SHIFT VERTICALE */
  overflow: visible;
}
  

    /* DEA */
.goddess {
  position: absolute;
  top: -350px;
  left: 50%;
  transform: translateX(-50%) scale(1.03);
  width: 380px;
  max-width: 90vw;
  z-index: 0;
  pointer-events: none;

  /* AURA ROSA MORBIDA */
  filter:
    drop-shadow(0 0 15px rgba(245,190,215,0.55));

  /* MASCHERA PER NASCONDERE I BORDI VERTICALI */
  -webkit-mask-image: radial-gradient(
    ellipse at center,
    rgba(0,0,0,1) 65%,
    rgba(0,0,0,0.8) 75%,
    rgba(0,0,0,0.4) 85%,
    rgba(0,0,0,0) 100%
  );
  mask-image: radial-gradient(
    ellipse at center,
    rgba(0,0,0,1) 65%,
    rgba(0,0,0,0.8) 75%,
    rgba(0,0,0,0.4) 85%,
    rgba(0,0,0,0) 100%
  );
}

    /* BOX */
.oracle-box {
  position: relative;
  z-index: 2;
  padding: 50px 38px 48px;
  text-align: center;
animation: glow 6s ease-in-out infinite;

background:
  radial-gradient(circle at top center,
    rgba(255,255,255,0.9),
    rgba(255,255,255,0.4) 35%,
    rgba(255,255,255,0) 60%
  ),
  linear-gradient(180deg, #eaf3ff 0%, #d4e6ff 100%);

  border-radius: 30px;

  box-shadow:
    0 0 35px rgba(160,200,255,0.6),
    0 30px 60px rgba(0,0,0,0.28),
    inset 0 0 30px rgba(255,255,255,0.9);

  border: 3px solid rgba(90,140,200,0.50);
}
.oracle-box::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 30px;
  pointer-events: none;
  box-shadow: 0 0 40px rgba(140,190,255,0.35);
}
@keyframes glow {
  0%, 100% { box-shadow: 0 0 35px rgba(160,200,255,0.5); }
  50% { box-shadow: 0 0 55px rgba(180,220,255,0.75); }
}


    /* CORNICE INTERNA */
    .oracle-box::before {
      content: "";
      position: absolute;
      inset: 14px;
      border-radius: 24px;
      border: 1.5px solid rgba(90,140,200,0.4);
      pointer-events: none;
    }

    /* TESTI */
h1 {
  margin: 0;
  font-size: 1.85rem;
  color: #2b4f78;
  line-height: 1.15;
  font-family: 'Cinzel', serif;
  letter-spacing: 2px;
text-transform: uppercase;
}

.subtitle {
  font-size: 0.87rem;
  color: #4a6a8c;
  margin: 14px 0 26px;
  line-height: 1.30;
  font-family: 'Cormorant Garamond', serif;
  letter-spacing: 0.6px;
}
    /* TEXTAREA â€“ CENTRATA PERFETTAMENTE */
    textarea {
      display: block;
      width: 100%;
      height: 76px;
      margin: 0 auto;
      border-radius: 14px;
      border: 1px solid rgba(90,140,200,0.4);
      padding: 12px;
      font-size: 1rem;
      resize: none;
      font-family:'Cormorant Garamond', serif;
      background: rgba(255,255,255,0.85);
      box-shadow: inset 0 0 12px rgba(170,210,255,0.4), 
 0 0 12px rgba(200,220,255,0.3);
      box-sizing: border-box;
    }

    /* BOTTONE */
    button {
      margin-top: 22px;
      padding: 13px 34px;
      border-radius: 34px;
      border: none;
      background: linear-gradient(135deg, #5f97e6, #3f6fb8);
      color: white;
      font-size: 0.92rem;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,0.35);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* RISULTATO */
    .result {
      margin-top: 26px;
      opacity: 0;
      transition: opacity 1s ease;

    }

    .result.show {
      opacity: 1;
    }

    .percent {
      font-size: 2.1rem;
      color: #cfa14a;
font-weight: bold;
  text-shadow: 0 0 12px rgba(255,220,160,0.7);
    }

    .answer {
      font-size: 2.1rem;
      color: #2f557f;
      margin-top: 4px;
font-weight: 500;
text-shadow: 0 0 18px rgba(160,200,255,0.6);
    }

    .message {
      font-size: 0.78rem;
      color: #4f6f91;
      margin-top: 6px;
      line-height: 1.25;
    }
.percent {
  letter-spacing: 1px;
}

.answer {
  letter-spacing: 2px;
}

/* ADATTAMENTO SMART PER TELEFONO */
@media (max-width: 480px) {

 .scene {
  width: 92%;
  margin-top: 320px;
  transform: scale(0.92);
  transform-origin: top center;
}
  .goddess {
    width: 300px;
    top: -270px;
  }

  .oracle-box {
    padding: 34px 22px 30px;
    border-radius: 26px;
  }

  h1 {
    font-size: 1.4rem;
    letter-spacing: 1.5px;
  }

  .subtitle {
    font-size: 0.75rem;
    margin: 10px 0 18px;
  }

  textarea {
    height: 64px;
    font-size: 1rem;
  }

  button {
    padding: 11px 28px;
    font-size: 0.85rem;
  }

  .percent {
    font-size: 1.8rem;
  }

  .answer {
    font-size: 1.8rem;
  }

@media (max-width: 450px) {
  body {
    background: radial-gradient(
      circle at top center,
      #fde9f3 10%,   
      #f6c7dd 13%,
      #e9b3d0 30%,
      #d48fb4 98%
    );
  }
}
  </style>
</head>

<body>

  <div class="stars"></div>

  <div class="scene">
    <img src="dea.PNG" class="goddess" alt="Dea dell'Oracolo">

    <div class="oracle-box">
      <h1>Oracolo SÃ¬ o No</h1>
      <p class="subtitle">Formula la tua domanda e affidati alle energie.</p>

      <textarea id="question" placeholder="Scrivi qui la tua domanda..."></textarea>

      <button onclick="askOracle()">Chiedi allâ€™oracolo</button>

      <div class="result" id="result">
        <div class="percent" id="percent"></div>
        <div class="answer" id="answer"></div>
        <div class="message" id="message"></div>
      </div>
    </div>
  </div>

  <script>
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 70; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.innerText = 'âœ¨';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.animationDelay = Math.random() * 4 + 's';
      starsContainer.appendChild(star);
    }

    function askOracle() {
  document.body.style.overflow = "hidden"; // 

  const question = document.getElementById("question").value.trim();
  if (!question) return;

      const result = document.getElementById("result");
      const percentEl = document.getElementById("percent");
      const answerEl = document.getElementById("answer");
      const messageEl = document.getElementById("message");

      percentEl.innerText = "";
      answerEl.innerText = "";
      messageEl.innerText = "";

      const isYes = Math.random() < 0.5;
      const finalPercent = Math.floor(Math.random() * 100) +1;

      const messagesYes = [
        "Le energie sono favorevoli.",
        "Il destino Ã¨ dalla tua parte.",
        "Segui il tuo intuito.",
        "Il momento Ã¨ propizio."
      ];

      const messagesNo = [
        "Le stelle suggeriscono di no.",
        "Le energie non sono allineate.",
        "Non Ã¨ il momento.",
        "Le forze non sono favorevoli."
      ];

      const finalMessage = isYes
        ? messagesYes[Math.floor(Math.random() * messagesYes.length)]
        : messagesNo[Math.floor(Math.random() * messagesNo.length)];

      let current = 0;
      result.classList.add("show");

      const interval = setInterval(() => {
        current++;
        percentEl.innerText = current + "%";

        if (current >= finalPercent) {
          clearInterval(interval);
          setTimeout(() => {
            answerEl.innerText = isYes ? "SÃŒ" : "NO";
            messageEl.innerText = finalMessage;
           document.body.style.overflow = ""; // 
}, 500);
        }
      }, 20);
    }
  </script>

</body>
